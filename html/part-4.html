<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Asynchronous JavaScript: Part 4</title>
</head>
<body>
    
    <div id="page-container">
        <h1>Asynchronous JavaScript Practice: Part 4</h1>
        <p>Based on the <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Asynchronous/Introducing_workers">Introducing workers</a> tutorial from MDN Web Docs.</p>

        <ul>
            <li></li>
        </ul>

        <div id="examples-container">
            <div id="generating-primes-example" class="example">
                <h4>Status: <span>Not Started</span></h4>
                <h5></h5>

                <h3>Result: <strong></strong></h3>

                <input type="number" placeholder="Enter a number value..." min="0" max="1000000" value="1000000">
                <button>Start: Synchronous Function</button>
                <button>Start: Asynchronous Worker Function</button>
                <button>Reload</button>

                <textarea placeholder="Try typing here..."></textarea>
            </div>

            <div id="string-manipulation-example" class="example">
                <h4>Last Used Worker: <span>None</span></h4>
                <h6></h6>

                <ol></ol>
                <ol></ol>
                <ol></ol>

                <input type="text" placeholder="Enter a name...">
                <button>Add Spinal-Tap</button>
                <button>Add Capitalized</button>
                <button>Add LowerCase</button>
                <button>Add To All</button>
                <button>Reset</button>
            </div>

            <div id="timer-count-down-example" class="example">
                <h4>Timers Status: <span>Not Active</span></h4>
                <h6></h6>

                <h3></h3>
                <h3></h3>
                <h3></h3>

                <button>10s Count Down</button>
                <button>15s Count Down</button>
                <button>20s Count Down</button>
                <button>Activate All</button>
                <button>Reset</button>
            </div>
        </div>

        <h1 id="return-link"><a href="../index.html">Return</a></h1>
    </div>

<script src="../js/part-4.js"></script>
</body>
</html>
